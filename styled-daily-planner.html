<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UXUI 디자이너 & 자산가 90일 플래너</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', -apple-system, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #343a40;
      line-height: 1.6;
    }

    .planner-container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border-radius: 20px;
      overflow: hidden;
    }

    .planner-header {
      background: linear-gradient(135deg, #4158D0, #C850C0);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .planner-title {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .planner-subtitle {
      font-weight: 300;
      opacity: 0.9;
      font-size: 16px;
    }

    .planner-section {
      padding: 25px 35px;
      border-bottom: 1px solid #e9ecef;
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #495057;
    }

    .section-title:before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #4158D0, #C850C0);
      margin-right: 10px;
      border-radius: 50%;
    }

    .date-input {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    .date-box {
      padding: 10px 15px;
      background: #f1f3f5;
      border-radius: 10px;
      text-align: center;
      min-width: 65px;
    }

    .date-box input {
      border: 1px solid #ced4da;
      background: white;
      text-align: center;
      width: 100%;
      font-size: 16px;
      padding: 5px;
      border-radius: 6px;
    }

    .top-goals {
      margin-bottom: 25px;
    }

    .goal-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 12px 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #4158D0;
      transition: all 0.2s ease;
    }

    .goal-item:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .goal-number {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 28px;
      height: 28px;
      background: #4158D0;
      color: white;
      border-radius: 50%;
      margin-right: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    .goal-input {
      flex-grow: 1;
      border: none;
      background: transparent;
      padding: 5px;
      outline: none;
      font-size: 16px;
    }

    .habit-tracker {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    .habit-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      background: #f8f9fa;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .habit-item:hover {
      background: #f1f3f5;
    }

    .habit-checkbox {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      margin-right: 15px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
    }

    .habit-checkbox:checked {
      background: #4158D0;
      border-color: #4158D0;
    }

    .habit-checkbox:checked:after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 14px;
      left: 4px;
      top: -3px;
    }

    .habit-label {
      font-weight: 500;
      flex-grow: 1;
    }

    .habit-note {
      flex-grow: 1;
      border: none;
      background: transparent;
      border-bottom: 1px dashed #dee2e6;
      padding: 5px;
      margin-left: 10px;
      outline: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <div class="planner-header">
      <h1 class="planner-title">UXUI 디자이너 & 자산가 90일 플래너</h1>
      <p class="planner-subtitle">꿈을 현실로 만드는 일일 실천 시스템</p>
    </div>

    <div class="planner-section">
      <div class="date-input">
        <div class="date-box">
          <span style="font-size: 12px; color: #6c757d;">날짜</span>
          <input type="text" placeholder="04/02">
        </div>
        <div class="date-box">
          <span style="font-size: 12px; color: #6c757d;">요일</span>
          <input type="text" placeholder="수">
        </div>
        <div class="date-box" style="flex-grow: 1;">
          <span style="font-size: 12px; color: #6c757d;">90일 중</span>
          <input type="text" placeholder="1일차">
        </div>
      </div>

      <h2 class="section-title">오늘의 핵심 목표</h2>
      <div class="top-goals">
        <div class="goal-item">
          <div class="goal-number">1</div>
          <input type="text" class="goal-input" placeholder="오늘의 가장 중요한 목표를 입력하세요">
        </div>
        <div class="goal-item">
          <div class="goal-number">2</div>
          <input type="text" class="goal-input" placeholder="두 번째로 중요한 목표를 입력하세요">
        </div>
        <div class="goal-item">
          <div class="goal-number">3</div>
          <input type="text" class="goal-input" placeholder="세 번째로 중요한 목표를 입력하세요">
        </div>
      </div>

      <h2 class="section-title">일일 필수 습관</h2>
      <div class="habit-tracker">
        <div class="habit-item">
          <input type="checkbox" class="habit-checkbox" id="habit1">
          <label class="habit-label" for="habit1">아침 신문 읽기 <span style="font-size: 12px; color: #868e96;">(경영자 마인드)</span></label>
          <input type="text" class="habit-note" placeholder="주요 내용 메모">
        </div>
        <div class="habit-item">
          <input type="checkbox" class="habit-checkbox" id="habit2">
          <label class="habit-label" for="habit2">영어 공부 (1시간) <span style="font-size: 12px; color: #868e96;">(글로벌 UX 디자이너)</span></label>
          <input type="text" class="habit-note" placeholder="학습 내용 메모">
        </div>
        <div class="habit-item">
          <input type="checkbox" class="habit-checkbox" id="habit3">
          <label class="habit-label" for="habit3">피그마 실습 (1시간) <span style="font-size: 12px; color: #868e96;">(포트폴리오 강화)</span></label>
          <input type="text" class="habit-note" placeholder="연습 내용 메모">
        </div>
      </div>
    </div>

    <div class="planner-section">
      <h2 class="section-title">UXUI 디자이너 성장 활동</h2>
      <div class="activity-group">
        <div class="activity-item">
          <input type="checkbox" class="activity-checkbox" id="project1">
          <div class="activity-details">
            <label class="activity-label" for="project1">돈버는 디자이너 되기 프로젝트 1</label>
            <div class="activity-time">
              <input type="text" placeholder="60" style="width: 30px; border: none; background: transparent; outline: none; text-align: right;">
              <span>분</span>
            </div>
          </div>
        </div>
        <input type="text" class="activity-note" placeholder="작업 내용">

        <div class="activity-item">
          <input type="checkbox" class="activity-checkbox" id="project2">
          <div class="activity-details">
            <label class="activity-label" for="project2">돈버는 디자이너 되기 프로젝트 2</label>
            <div class="activity-time">
              <input type="text" placeholder="60" style="width: 30px; border: none; background: transparent; outline: none; text-align: right;">
              <span>분</span>
            </div>
          </div>
        </div>
        <input type="text" class="activity-note" placeholder="작업 내용">

        <div class="activity-item">
          <input type="checkbox" class="activity-checkbox" id="project3">
          <div class="activity-details">
            <label class="activity-label" for="project3">피그마 연습용 프로젝트</label>
            <div class="activity-time">
              <input type="text" placeholder="60" style="width: 30px; border: none; background: transparent; outline: none; text-align: right;">
              <span>분</span>
            </div>
          </div>
        </div>
        <input type="text" class="activity-note" placeholder="작업 내용">
      </div>
    </div>
  </div>
</body>
</html>
